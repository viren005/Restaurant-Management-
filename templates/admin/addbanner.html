{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{% static 'admin/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    {% include "admin/common/header.html" %}
    {% include "admin/common/sidebar.html" %}
    <div class="main-content">
        <!-- Add Product Page -->
        <div class="add-product-page">
            <h2>Add Banner</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="product-name">Banner Name:</label>
                    <input type="text" id="product-name" name="bannername" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Banner Description:</label>
                    <textarea id="product-description" name="bannerdescription" required></textarea>
                </div>
                <button type="submit">Add Banner</button>
                <br>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 Viren</p>
    </div>
</body>
</html>
