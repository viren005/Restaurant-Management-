{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <link rel="stylesheet" href="{% static 'client/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form" method="post" action="{% url 'login'%}"class="form">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="form-group">
                    <label for="register-name">User Name</label>
                    <input type="text" id="register-name" name="uname" value="{{uname}}" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                {{msg}}
                <button type="submit">Login</button><br><br>
                <a href="{% url 'home'%}">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'register' %}">Register Here</a>
            </form>
        </div>
    </div>
</body>
</html>
