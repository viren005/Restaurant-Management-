{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
 <!-- Site Metas -->
 <meta name="keywords" content="" />
 <meta name="description" content="" />
 <meta name="author" content="" />
 <link rel="shortcut icon" href="{% static 'client/images/favicon.png' %}" type="">

 <title> Feane </title>

 <!-- bootstrap core css -->
 <link rel="stylesheet" type="text/css" href="{% static 'client/css/bootstrap.css' %}" />

 <!--owl slider stylesheet -->
 <link rel="stylesheet" type="text/css" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css' %} " />
 <!-- nice select  -->
 <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css'%} " integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" />
 <!-- font awesome style -->
 <link href="{% static 'client/css/font-awesome.min.css' %}" rel="stylesheet" />

 <!-- Custom styles for this template -->
 <link href="{% static 'client/css/style.css' %}" rel="stylesheet" />
 <!-- responsive style -->
 <link href="{% static 'client/css/responsive.css' %}" rel="stylesheet" />


</head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="{% static 'client/images/hero-bg.jpg' %}" alt="">
    </div>
    <!-- header section strats -->
    {% include "client/common/header.html" %}
    <!-- end header section -->
  </div>

  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Book A Table
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{% if user.is_authenticated %} {% url 'book' %} {% else %} {% url 'login' %}{% endif %}" method="post">
              {% csrf_token %}
              <div>
                <input type="text" class="form-control" name = "name" placeholder="Your Name" />
              </div>
              <div>
                <input type="text" class="form-control" name="phone" placeholder="Phone Number" />
              </div>
              <div>
                <input type="email" class="form-control" name="email" placeholder="Your Email" />
              </div>
              <div>
                <select class="form-control nice-select wide" name="numberofper">
                  <option value="" disabled selected>
                    How many persons?
                  </option>
                  <option value="2">
                    2
                  </option>
                  <option value="3">
                    3
                  </option>
                  <option value="4">
                    4
                  </option>
                  <option value="5">
                    5
                  </option>
                </select>
              </div>
              <div>
                <input type="date" name="date"  class="form-control">
              </div>
              <div class="btn_box">
                <button type="submit">
                  Book Now
                </button> 
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->

  <!-- footer section -->
  {% include 'client/common/footer.html' %}
  <!-- footer section -->
 <!-- jQery -->
 <script src="{% static 'client/js/jquery-3.4.1.min.js' %}"></script>
 <!-- popper js -->
 <script src="{% static 'https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' %}" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
 </script>
 <!-- bootstrap js -->
 <script src="{% static 'client/js/bootstrap.js' %}"></script>
 <!-- owl slider -->
 <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js' %}"></script>
 <!-- isotope js -->
 <script src="{% static 'https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js' %}"></script>
 <!-- nice select -->
 <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js' %}"></script>
 <!-- custom js -->
 <script src="{% static 'client/js/custom.js' %}"></script>
 <!-- Google Map -->
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
 </script>
 <!-- End Google Map -->


</body>

</html>
