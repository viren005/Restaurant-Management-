{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Login</title>
    <link rel="stylesheet" href="{% static 'client/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form" method="post" action="{% url 'waiterlogin'%}"class="form">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="form-group">
                    <label for="register-name">Waiter-Email</label>
                    <input type="email" id="product-name" name="waiteremail"  required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button><br><br>
                {% for msg in messages  %}
                    {% if 'waiterloginerror' in msg.tags %}
                        {{msg}}
                    {% endif %}
                {% endfor %}
            </form>
        </div>
    </div>
</body>
</html>
