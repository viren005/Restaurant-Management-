{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Dashboard</title>
    <link rel="stylesheet" href="{% static 'admin/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    {% include "waiter/common/header.html" %}
    {% include "waiter/common/sidebar.html" %}
    <div class="main-content">
        <!-- Add Product Page -->
        <div class="add-product-page">
            <h2>Change-Password</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="product-name">Old-Password:</label>
                    <input type="text" id="product-name" name="oldpassword" required>
                </div>
                <div class="form-group">
                    <label for="product-name">New-Password:</label>
                    <input type="text" id="product-name" name="newpassword"  required>
                </div>
                <br> 
                <button type="submit">Submit</button>
                <br>
            </form>
        </div>
    </div>
</body>
</html>
